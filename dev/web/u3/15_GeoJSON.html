<!partial src="../../partials/header.html">
	    <script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
<!-- Header -->
<header class="w3-container w3-red w3-center">
  <h1 class="w3-margin w3-jumbo">GeoJSON (I)</h1>
</header>
<div id="map" class="w3-row-padding w3-padding-64 w3-container"></div>

		<script type="text/javascript">
			
			
			var map = new google.maps.Map(document.getElementById('map'),
			{
				center: {lat: 42.648378, lng: 21.166840},
				zoom: 18
			});

			var imageBounds = new google.maps.LatLngBounds(
				new google.maps.LatLng(42.645145626, 21.161373298),
				new google.maps.LatLng(42.652172086, 21.172069413));

			historicalOverlay = new google.maps.GroundOverlay(
				'img/topo.jpg',
				imageBounds);

			historicalOverlay.setMap(map);

			historicalOverlay.setOpacity(0.7);
			
			var map;
			function initMap()
			{
				map = new google.maps.Map(document.getElementById('map'),
				{	center: {lat: 42.648378, lng: 21.166840},
					zoom: 10
				});
			} 

		</script>
