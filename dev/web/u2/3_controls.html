<!partial src="../../partials/header.html">

<!-- Header -->
<header class="w3-container w3-red w3-center">
  <h1 class="w3-margin w3-jumbo">Controls</h1>
</header>
<div id="map" class="w3-row-padding w3-padding-64 w3-container"></div>

		<script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
		<script type="text/javascript">
				var map = new google.maps.Map(document.getElementById('map'),
				{
					center: {lat: 42.648378, lng: 21.166840},
					zoom: 20,
					disableDefaultUI: true,
					zoomControl: false,
					scaleControl: true,
					mapTypeControl: true,
					mapTypeControlOptions: 
					{
						style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR, //
						position: google.maps.ControlPosition.TOP_CENTER
							// LEFT/RIGHT/TOP/BOTTOM_LEFT/CENTER/RIGHT
					},
					// mapTypeId: google.maps.MapTypeId.ROADMAP,
					//mapTypeId: google.maps.MapTypeId.TERRAIN,
					mapTypeId: google.maps.MapTypeId.SATELLITE,
					streetViewControl: true,
					rotateControl: true
				});
		</script>
