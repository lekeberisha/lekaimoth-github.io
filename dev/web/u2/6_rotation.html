<script>
		var map = new google.maps.Map(document.getElementById('map'),
		{
			center: {lat: 42.648378, lng: 21.166840},,
			zoom: 18,
			mapTypeId: google.maps.MapTypeId.SATELLITE,
			heading: 90,
			tilt: 45
		});

		google.maps.event.addListener(map, 'click', function(event)
		{
			var heading = map.getHeading() || 0;
			map.setHeading(heading + 90);
		});

	</script> 

<style type="text/css">
	html, body { height: 100%; margin: 0; padding: 0; }
	#map { height: 100%; }
</style>

<!-- Header -->
<header class="w3-container w3-red w3-center">
  <h1 class="w3-margin w3-jumbo">Tilt view rotation</h1>
</header>
<div id="map" class="w3-row-padding w3-padding-64 w3-container"></div>

<script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
<script type="text/javascript">
		var map = new google.maps.Map(document.getElementById('map'),
			{
				center: {lat: 42.648378, lng: 21.166840},
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.SATELLITE,
				heading: 45,
				tilt: 45
			});		

		
			var marker = new google.maps.Marker(
			{
				position: {lat: 42.6476536, lng: 21.1665623},
				map: map,
				title: 'Afrohu te Pika'
			});
			
			marker.addListener('click', function()
			{
				map.setZoom(20);
				map.setCenter(marker.getPosition());
			});
			// koordinatat 
			var infowindow = new google.maps.InfoWindow();
			google.maps.event.addListener(map, 'click', function(event)
			{
				var lat = event.latLng.lat();
				lat = lat.toFixed(4);
				var lng = event.latLng.lng();
				lng = lng.toFixed(10);
				infowindow.setContent( "Gjerësia: " + lat + "  Gjatësia: " + lng);
				infowindow.open(map, 0);
				infowindow.setPosition(event.latLng);
			});
			google.maps.event.addListener(map, 'click', function(event)
			{
				var heading = map.getHeading() || 0;
				map.setHeading(heading + 90);
			});
</script>
