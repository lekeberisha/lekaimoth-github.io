<!-- Header -->
<header class="w3-container w3-red w3-center">

<div id="map" class="w3-row-padding w3-padding-64 w3-container"></div>
		<script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
		<script type="text/javascript">

			var map = new google.maps.Map(document.getElementById('map'),
			{
				center: {lat: 47.5, lng: 16.5}, zoom: 9,
			});

			var path =
			[
				{lat: 47, lng: 16}, {lat: 47, lng: 17}, {lat: 48, lng: 16}, {lat: 48, lng: 17}
			];

			var lineSymbol =
			{
				path: 'M 0,-1 0,1', strokeOpacity: 1, scale: 4
			};

			poly = new google.maps.Polyline(
			{
				path: path,
				strokeColor: '#004060',  strokeOpacity: 0.2,  strokeWeight: 3,
				icons: [{ icon: lineSymbol, offset: '0', repeat: '20px' }],
				map: map
			});
			
		</script>
